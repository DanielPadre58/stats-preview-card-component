<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="image-class">
      <img src="images/image-header-mobile.jpg" alt="image-business">
    </section>
    <div class="main-container">
      <section class="text-class">
        <h1>
          Get <span>insights</span>
          that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make 
          better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </section>
      <section class="stats-class">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </section>
    </div>   
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel</a>.
  </footer>
</body>
</html>
